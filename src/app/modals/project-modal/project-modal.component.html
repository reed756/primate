<ion-content class="ion-padding">
  <ion-row>
    <ion-col size="12">
      <ion-img [src]="project.url" [alt]="project.title"></ion-img>
      <h1>{{project.title}}</h1>
      <ion-item lines="none">
        <ion-label slot="start" class="flag_box">
          <ion-img class="flag" [src]="project.logo" [alt]="project.country"></ion-img>
          <p>{{project.country}}</p>
        </ion-label>
        <ion-text slot="end">
          <ion-icon [name]="project.isFavourite ? 'star' : 'star-outline'"></ion-icon>
          <ion-icon [name]="project.hasBeen ? 'checkmark-circle' : 'checkmark-circle-outline'"></ion-icon>
        </ion-text>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-content>
