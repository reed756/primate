<ion-row>
  <ion-col size="12">
    <h1>Project</h1>
    <!-- <ion-img [src]="" [alt]=""></ion-img> -->
    <ion-item lines="none">
      <ion-text slot="start">
        <p><ion-img [src]="project.logo" [alt]="project.country"></ion-img> {{project.country}}</p>
      </ion-text>
      <ion-text slot="end">
        <ion-icon name="star-outline"></ion-icon>
        <ion-icon name="checkmark-circle-outline"></ion-icon>
      </ion-text>
    </ion-item>
  </ion-col>
</ion-row>
